<div class="products-item" >
  <div class="products-item-image">
    <img src="assets/images/{{product.image}}" alt="Product 1">
  </div>
  <h4 class="products-item-title">{{product.title}}</h4>
  <div class="products-item-info">
    <div class="products-item-amount">{{product.amount}} шт.</div>
    <div class="products-item-price">{{product.price | currency: ' руб.' : 'code' : '1.1'}}</div>
  </div>
  <button buttonBackground class="btn products-item-btn" (click)="addProductToCart()">Заказать</button>
</div>
